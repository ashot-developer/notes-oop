<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.min.css">
  <title>Notes OOP</title>
</head>

<body>
  <!-- Header start -->
  <header class="header">
    <div class="header__container">
      <a href="" class="burger__menu"><span></span></a>
      <h1>Notes</h1>
    </div>
  </header>
  <!-- Header end -->

  <!-- Main start -->
  <main class="main">
    <aside class="drawer">
      <h3 class="drawer__title">Filter</h3>
      <nav>
        <ul class="notes__filter">
          <li><a href="">aaaa</a></li>
        </ul>
      </nav>
    </aside>
    <section class="notes">
      <div class="notes__container">
        <div class="notes__form">
          <div class="notes__form--content">
            <form action="">
              <textarea name="note" id="note__name" cols="30" rows="10"></textarea>
            </form>
            <div class="notes__colors">
              <ul class="notes__colors--list">
                <li class="color__item"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- Main end -->

  <script src="./src/services/consts.js"></script>
  <script src="./src/components/ColorPicker/ColorPicker.js"></script>
  <script src="./src/components/Filter/Filter.js"></script>
  <script src="./src/App.js"></script>
</body>

</html>
