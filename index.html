<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.min.css">
  <title>Notes OOP</title>
</head>

<body>
  <!-- Header start -->
  <header class="header">
    <div class="header__container">
      <a href="" class="burger__menu"><span></span></a>
      <h1>Notes</h1>
    </div>
  </header>
  <!-- Header end -->

  <!-- Main start -->
  <main class="main">
    <aside class="drawer">
      <h3 class="drawer__title">Filter</h3>
      <nav>
        <ul class="notes__filter">
          <li><a href="">aaaa</a></li>
        </ul>
      </nav>
    </aside>
    <section class="notes">
      <div class="notes__container">
        <div class="notes__form">
          <div class="notes__form--content">
            <form action="">
              <textarea name="note" id="note__name" cols="30" rows="10" placeholder="Take a note"></textarea>
            </form>
            <div class="notes__colors">
              <ul class="notes__colors--list">
                <li class="color__item"></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="notes__block">
          <div class="notes__list">
            <div class="notes__list--box">
              <div class="note__header">
                <h3 class="note__title"></h3>
              </div>
              <div class="note__footer">
                <span class="note__date"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- Main end -->

  <!-- Modal start -->
  <div class="overlay-container">
    <div class="overlay"></div>
    <div id="modal1" class="update-modal">
      <div class="modal__content">
        <div class="modal__header">
          <a href="" class="close__modal"><svg fill="red" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
              width="24px" height="24px">
              <path
                d="M 10.806641 2 C 10.289641 2 9.7956875 2.2043125 9.4296875 2.5703125 L 9 3 L 4 3 A 1.0001 1.0001 0 1 0 4 5 L 20 5 A 1.0001 1.0001 0 1 0 20 3 L 15 3 L 14.570312 2.5703125 C 14.205312 2.2043125 13.710359 2 13.193359 2 L 10.806641 2 z M 4.3652344 7 L 5.8925781 20.263672 C 6.0245781 21.253672 6.877 22 7.875 22 L 16.123047 22 C 17.121047 22 17.974422 21.254859 18.107422 20.255859 L 19.634766 7 L 4.3652344 7 z" />
            </svg></a>
        </div>
        <div class="modal__body">
          <div class="notes__form show">
            <div class="notes__form--content">
              <form action="">
                <textarea name="note" id="note__name" cols="30" rows="10" placeholder="Take a note"></textarea>
              </form>
              <div class="notes__colors">
                <ul class="notes__colors--list">
                  <li class="color__item"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal end -->

  <script src="./src/services/consts.js"></script>
  <script src="./src/components/ColorPicker/ColorPicker.js"></script>
  <script src="./src/components/Filter/Filter.js"></script>
  <script src="./src/components/Note/Note.js"></script>
  <script src="./src/services/Render.js"></script>
  <script src="./src/services/events.js"></script>
  <script src="./src/App.js"></script>
</body>

</html>
